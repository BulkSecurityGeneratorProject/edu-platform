<div>
    <h2>
        <span jhiTranslate="eduPlatformApp.discipline.home.title">Disciplines</span>
        <button class="btn btn-primary float-right jh-create-entity create-discipline" [routerLink]="['/', { outlets: { popup: ['discipline-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="eduPlatformApp.discipline.home.createLabel">
            Create new Discipline
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'eduPlatformApp.discipline.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="disciplines">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="eduPlatformApp.discipline.disciplineName">Discipline Name</span></th>
            <th><span jhiTranslate="eduPlatformApp.discipline.disciplineDescription">Discipline Description</span></th>
            <th><span jhiTranslate="eduPlatformApp.discipline.programs">Programs</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let discipline of disciplines ;trackBy: trackId">
                <td><a [routerLink]="['../discipline', discipline.id ]">{{discipline.id}}</a></td>
                <td>{{discipline.disciplineName}}</td>
                <td>{{discipline.disciplineDescription}}</td>
                <td>
                    <span *ngFor="let programs of discipline.programs; let last = last">
                            <a class="form-control-static" [routerLink]="['../program', programs?.id ]">{{programs.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../discipline', discipline.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'discipline/'+ discipline.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'discipline/'+ discipline.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
