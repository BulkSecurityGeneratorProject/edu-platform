<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myResourceLabel" jhiTranslate="eduPlatformApp.resource.home.createOrEditLabel">Create or edit a Resource</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!resource.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="resource.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eduPlatformApp.resource.resourceName" for="field_resourceName">Resource Name</label>
            <input type="text" class="form-control" name="resourceName" id="field_resourceName"
                [(ngModel)]="resource.resourceName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eduPlatformApp.resource.resourceDescription" for="field_resourceDescription">Resource Description</label>
            <input type="text" class="form-control" name="resourceDescription" id="field_resourceDescription"
                [(ngModel)]="resource.resourceDescription" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eduPlatformApp.resource.resourceURL" for="field_resourceURL">Resource URL</label>
            <input type="text" class="form-control" name="resourceURL" id="field_resourceURL"
                [(ngModel)]="resource.resourceURL" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eduPlatformApp.resource.resourcePreviewImage" for="field_resourcePreviewImage">Resource Preview Image</label>
            <input type="text" class="form-control" name="resourcePreviewImage" id="field_resourcePreviewImage"
                [(ngModel)]="resource.resourcePreviewImage" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eduPlatformApp.resource.resourceType" for="field_resourceType">Resource Type</label>
            <select class="form-control" name="resourceType" [(ngModel)]="resource.resourceType" id="field_resourceType" >
                <option value="VIDEO">{{'eduPlatformApp.ResourceType.VIDEO' | translate}}</option>
                <option value="IMAGE">{{'eduPlatformApp.ResourceType.IMAGE' | translate}}</option>
                <option value="TUTORIAL">{{'eduPlatformApp.ResourceType.TUTORIAL' | translate}}</option>
                <option value="PAGE">{{'eduPlatformApp.ResourceType.PAGE' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eduPlatformApp.resource.weight" for="field_weight">Weight</label>
            <input type="number" class="form-control" name="weight" id="field_weight"
                [(ngModel)]="resource.weight" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eduPlatformApp.resource.news" for="field_news">News</label>
            <select class="form-control" id="field_news" name="news" [(ngModel)]="resource.newsId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="newsOption.id" *ngFor="let newsOption of news; trackBy: trackNewsById">{{newsOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eduPlatformApp.resource.program" for="field_program">Program</label>
            <select class="form-control" id="field_program" name="program" [(ngModel)]="resource.programId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="programOption.id" *ngFor="let programOption of programs; trackBy: trackProgramById">{{programOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eduPlatformApp.resource.course" for="field_course">Course</label>
            <select class="form-control" id="field_course" name="course" [(ngModel)]="resource.courseId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="courseOption.id" *ngFor="let courseOption of courses; trackBy: trackCourseById">{{courseOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eduPlatformApp.resource.lesson" for="field_lesson">Lesson</label>
            <select class="form-control" id="field_lesson" name="lesson" [(ngModel)]="resource.lessonId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="lessonOption.id" *ngFor="let lessonOption of lessons; trackBy: trackLessonById">{{lessonOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
