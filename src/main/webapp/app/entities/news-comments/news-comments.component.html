<div>
    <h2>
        <span jhiTranslate="eduPlatformApp.newsComments.home.title">News Comments</span>
        <button class="btn btn-primary float-right jh-create-entity create-news-comments" [routerLink]="['/', { outlets: { popup: ['news-comments-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="eduPlatformApp.newsComments.home.createLabel">
            Create new News Comments
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'eduPlatformApp.newsComments.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="newsComments">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="eduPlatformApp.newsComments.userId">User Id</span></th>
            <th><span jhiTranslate="eduPlatformApp.newsComments.comment">Comment</span></th>
            <th><span jhiTranslate="eduPlatformApp.newsComments.commentDate">Comment Date</span></th>
            <th><span jhiTranslate="eduPlatformApp.newsComments.news">News</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let newsComments of newsComments ;trackBy: trackId">
                <td><a [routerLink]="['../news-comments', newsComments.id ]">{{newsComments.id}}</a></td>
                <td>{{newsComments.userId}}</td>
                <td>{{newsComments.comment}}</td>
                <td>{{newsComments.commentDate | date:'medium'}}</td>
                <td>
                    <div *ngIf="newsComments.newsId">
                        <a [routerLink]="['../news', newsComments.newsId  ]" >{{newsComments.newsId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../news-comments', newsComments.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'news-comments/'+ newsComments.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'news-comments/'+ newsComments.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
