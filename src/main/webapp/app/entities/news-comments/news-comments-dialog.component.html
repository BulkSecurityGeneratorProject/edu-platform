<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myNewsCommentsLabel" jhiTranslate="eduPlatformApp.newsComments.home.createOrEditLabel">Create or edit a News Comments</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!newsComments.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="newsComments.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eduPlatformApp.newsComments.userId" for="field_userId">User Id</label>
            <input type="number" class="form-control" name="userId" id="field_userId"
                [(ngModel)]="newsComments.userId" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eduPlatformApp.newsComments.comment" for="field_comment">Comment</label>
            <input type="text" class="form-control" name="comment" id="field_comment"
                [(ngModel)]="newsComments.comment" required/>
            <div [hidden]="!(editForm.controls.comment?.dirty && editForm.controls.comment?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.comment?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eduPlatformApp.newsComments.commentDate" for="field_commentDate">Comment Date</label>
            <div class="d-flex">
                <input id="field_commentDate" type="datetime-local" class="form-control" name="commentDate" [(ngModel)]="newsComments.commentDate"
                />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eduPlatformApp.newsComments.news" for="field_news">News</label>
            <select class="form-control" id="field_news" name="news" [(ngModel)]="newsComments.newsId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="newsOption.id" *ngFor="let newsOption of news; trackBy: trackNewsById">{{newsOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
