
<div *ngIf="lesson">
    <h2><span jhiTranslate="eduPlatformApp.lesson.detail.title">Lesson</span> {{lesson.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="eduPlatformApp.lesson.lessonTitle">Lesson Title</span></dt>
        <dd>
            <span>{{lesson.lessonTitle}}</span>
        </dd>
        <dt><span jhiTranslate="eduPlatformApp.lesson.lessonDescription">Lesson Description</span></dt>
        <dd>
            <span>{{lesson.lessonDescription}}</span>
        </dd>
        <dt><span jhiTranslate="eduPlatformApp.lesson.language">Language</span></dt>
        <dd>
            <span jhiTranslate="{{'eduPlatformApp.Language.' + lesson.language}}">{{lesson.language}}</span>
        </dd>
        <dt><span jhiTranslate="eduPlatformApp.lesson.course">Course</span></dt>
        <dd>
            <div *ngIf="lesson.courseId">
                <a [routerLink]="['/course', lesson.courseId]">{{lesson.courseId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'lesson/'+ lesson.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
